name: RDP + AI Server

on:
  workflow_dispatch:

jobs:
  build-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = [Guid]::NewGuid().ToString('n').Substring(0,12) + "!"
          $sec = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $sec -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          curl.exe -L -o ts.msi "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Start-Process msiexec.exe -ArgumentList "/i ts.msi /quiet /norestart" -Wait

      - name: Connect Tailscale
        shell: pwsh
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"
          & $ts up --authkey="${{ secrets.TAILSCALE_AUTH_KEY }}" --hostname="runner-$env:GITHUB_RUN_ID"

          $ip = $null
          for ($i=0;$i -lt 10;$i++){
            $ip = (& $ts ip -4).Trim()
            if($ip){ break }
            Start-Sleep -Seconds 5
          }

          if(-not $ip){ exit 1 }
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Install Ollama
        run: |
          curl.exe -L -o ollama.msi "https://ollama.ai/download/OllamaSetup.exe"
          Start-Process ollama.msi -Wait

      - name: Pull AI Models
        run: |
          & "C:\Program Files\Ollama\ollama.exe" pull deepseek-coder:1.3b
          & "C:\Program Files\Ollama\ollama.exe" pull chatgpt-oss:latest

      - name: Launch AI Server
        run: |
          Start-Process "C:\Program Files\Ollama\ollama.exe" serve

      - name: Summary
        run: |
          Write-Host "======================="
          Write-Host "ðŸ”¥ RDP Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¯Ø®ÙˆÙ„ ðŸ”¥"
          Write-Host "IP: $env:TS_IP"
          Write-Host "User: RDP"
          Write-Host "Pass: $env:RDP_PASS"
          Write-Host "======================="

      - name: Keep Alive
        run: |
          while ($true) {
            Write-Host "Running server... $(Get-Date)"
            Start-Sleep -Seconds 300
          }
